<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mock Portfolio</title>
  </head>
  <body style="overflow-x: hidden">
    <main>
      <div class="container-fluid">
        <!-- Offcanvas -->
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          Enable both scrolling & backdrop
        </button>
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
              Backdrop with scrolling
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <p>
              Try scrolling the rest of the page to see this option in action.
            </p>
          </div>
        </div>
        <!-- Offcanvas end -->

        <!-- Main content -->
        <div class="col-md-6">
          <!-- Landing -->
          <section class="min-vh-100 min-vw-70 bg-dark text-light" id="landing">
            <div class="container-fluid">
              <h3 class="subtitle">Introduction</h3>
              <h3 class="title">Aspiring Full-Stack Developer</h3>
            </div>
          </section>
          <!-- Landing ends -->

          <!-- About -->
          <section class="min-vh-100 min-vw-70 bg-dark text-light" id="about">
            <div class="container-fluid"></div>
          </section>
          <section
            class="min-vh-100 min-vw-70 bg-light text-dark"
            id="portfolio"
          >
            <div class="container-fluid">fbvuisdiofbkhafvb</div>
          </section>
          <!-- About ends -->

          <!-- Testimonial -->
          <section
            class="min-vh-100 min-vw-70 bg-dark text-light"
            id="testimonial"
          >
            <div class="container-fluid">fbvuisdiofbkhafvb</div>
          </section>
          <!-- Testimonial ends -->

          <!-- Contact -->
          <section class="min-vh-100 min-vw-70 bg-light text-dark" id="contact">
            <div class="container-fluid">
              
                <form  action="https://formspree.io/f/mnqwlnab" method="POST">
                    <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="name" class="form-label"
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="emailHelp"
                      required
                    />
                    <span class="floatlabel">Name *</span>
                    </div>

                    <div class="col-md-6 mb-3">
                    <label for="email" class="form-label"
                      ></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email address *"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label"
                      ></label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Phone Number"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <textarea placeholder="Message" id="message" required></textarea>
                  </div>
                 
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            
          </section>
          <!-- Contact ends -->
        </div>
        <!-- Main content ends -->

        <!-- Fixed content starts -->
        <div class="container-fluid col-md-6">
          <section class="min-vh-100 min-vw-30">
            <div class="col-md-6"></div>
          </section>
        </div>
      </div>
      <!-- Fixed content ends -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
